<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAESTRO TOOLS ONLINE - Ultimate Hacking Suite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #111, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100%;
            overflow-y: auto;
            padding-top: 50px;
            animation: gradientBg 6s ease infinite;
        }

        @keyframes gradientBg {
            0% { background: linear-gradient(45deg, #ff3333, #111); }
            50% { background: linear-gradient(45deg, #111, #ff3333); }
            100% { background: linear-gradient(45deg, #ff3333, #111); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            margin-top: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }

        h1, h2, h3 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        h2 {
            color: #ff3333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h3 {
            color: #ff6666;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            border: 1px solid #ff3333;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 5px rgba(255, 102, 102, 0.7);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6666;
        }

        .report {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            color: #ff3333;
            font-size: 14px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
            text-shadow: 0 0 5px #ff3333;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333; }
            50% { text-shadow: 0 0 20px #ff6666, 0 0 40px #ff6666, 0 0 60px #ff6666; }
            100% { text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff3333; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MAESTRO <span>TOOLS</span> ONLINE</h1>

        <!-- Subdomain Finder Section -->
        <div class="input-group">
            <h2>Subdomain Finder</h2>
            <input type="text" id="subdomainInput" placeholder="Enter domain to find subdomains (e.g., example.com)">
            <button onclick="performSubdomainSearch()">Find Subdomains</button>
            <div id="subdomainReport" class="report"></div>
        </div>

        <!-- Nmap Online Scanner Section -->
        <div class="input-group">
            <h2>Nmap Online Scanner</h2>
            <input type="text" id="nmapInput" placeholder="Enter IP address to scan (e.g., 192.168.1.1)">
            <button onclick="performNmapScan()">Scan IP</button>
            <div id="nmapReport" class="report"></div>
        </div>

        <!-- SQL Injection Tester Section -->
        <div class="input-group">
            <h2>SQL Injection Tester</h2>
            <input type="text" id="sqlInput" placeholder="Enter URL or input for SQL Injection test">
            <button onclick="performSqlInjectionTest()">Test for SQL Injection</button>
            <div id="sqlInjectionReport" class="report"></div>
        </div>

        <!-- Hacking Guide in Arabic -->
        <div class="input-group">
            <h2>دليل المهارات الحديثة في الاختراق</h2>
            <p>هذا القسم يحتوي على دليل كامل لتعلم تقنيات الاختراق الحديثة وأحدث المهارات التي تحتاجها لتصبح خبيرًا في الأمن السيبراني.</p>
            <button onclick="showHackingGuide()">عرض الدليل</button>
            <div id="hackingGuide" class="report"></div>
        </div>
    </div>

    <script>
        // Subdomain Finder Function
        function performSubdomainSearch() {
            const domain = document.getElementById('subdomainInput').value;
            const report = document.getElementById('subdomainReport');

            if (!domain) {
                alert('Please enter a valid domain.');
                return;
            }

            // Simulate subdomain finding process
            report.innerHTML = `Searching for subdomains of: ${domain}...\n`;
            report.innerHTML += `- This tool utilizes services like Amass, Sublist3r, and DNS resolution libraries.\n`;
            report.innerHTML += `- For actual use, replace with API calls to Sublist3r or Amass.\n`;
            report.innerHTML += `Example output:\n - api.example.com\n - blog.example.com\n - dev.example.com\n`;
        }

        // Nmap Scanner Function
        function performNmapScan() {
            const ip = document.getElementById('nmapInput').value;
            const report = document.getElementById('nmapReport');

            if (!ip) {
                alert('Please enter a valid IP address.');
                return;
            }

            report.innerHTML = `Scanning IP: ${ip}...\n`;
            report.innerHTML += `- Use actual Nmap scanning libraries or API to get real scan results.\n`;
            report.innerHTML += `- Example output: Ports: 80 (open), 22 (closed), 443 (open)\n`;
            report.innerHTML += `- Simulate or integrate with a secure tool for complete scans.\n`;
        }

        // SQL Injection Tester Function
        function performSqlInjectionTest() {
            const input = document.getElementById('sqlInput').value;
            const report = document.getElementById('sqlInjectionReport');

            if (!input) {
                alert('Please enter a valid URL or input.');
                return;
            }

            report.innerHTML = `Testing for SQL Injection on: ${input}...\n`;
            report.innerHTML += `- Example payloads used:\n`;
            report.innerHTML += `1. ' OR '1'='1\n`;
            report.innerHTML += `2. ' OR 'a'='a\n`;
            report.innerHTML += `- Testing is simulated; use secure scripts or services for live checks.\n`;
            report.innerHTML += `Ensure testing is done responsibly and legally.\n`;
        }

        // Display Arabic Hacking Guide
        function showHackingGuide() {
            const guide = document.getElementById('hackingGuide');
            guide.innerHTML = `دليل المهارات الحديثة في الاختراق:\n`;
            guide.innerHTML += `1. التعرف على الشبكات واستكشاف المعلومات.\n`;
            guide.innerHTML += `2. استخدام أدوات فحص الأمان مثل Nmap وWireshark.\n`;
            guide.innerHTML += `3. تطبيق تقنيات اختبار الاختراق المتقدمة.\n`;
            guide.innerHTML += `4. استغلال الثغرات الأمنية مثل SQL Injection.\n`;
            guide.innerHTML += `5. الحفاظ على سرية المعلومات وضمان الأمان.\n`;
            guide.innerHTML += `تأكد من استخدام هذه المهارات لأغراض تعليمية وأخلاقية.\n`;
        }
    </script>
</body>
</html>

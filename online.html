            <button onclick="searchCVE()">Search CVE</button>

        <!-- Subdomain Enumeration Section -->

            <h2 class="section-heading">Subdomain Enumeration</h2>

            <button onclick="performSubdomainScan()">Check Subdomains</button>

        <!-- JavaScript -->

            // Simulated CVE search functionality (integrate with a real API)

                const report = document.getElementById('cveReport');

                    alert('Please enter a CVE ID.');
                    return;
                }

                report.innerHTML = `Searching for details on CVE ID: ${cveId}...<br>`;
                report.innerHTML += `- Integrate with an API like NVD or CVE Details for live results.<br>`;
                report.innerHTML += `- This is a simulated search. Replace with real API integration for actual data.`;
            }

            // Simulated subdomain scan (to be replaced with real API calls)
            function performSubdomainScan() {
                const domain = document.getElementById('subdomainInput').value;
                const report = document.getElementById('subdomainReport');

                if (!domain) {
                    alert('Please enter a valid domain.');
                    return;
                }

                report.innerHTML = `Enumerating subdomains for: ${domain}...\n`;
                report.innerHTML += `- Integrate with a service like Amass or Sublist3r for accurate results.\n`;
                report.innerHTML += `- Example subdomains: sub1.${domain}, sub2.${domain}, sub3.${domain}.`;
            }

            // Simulated SQL Injection test (replace with real testing tools or APIs)
            function testSQLInjection() {
                const url = document.getElementById('sqlInput').value;
                const report = document.getElementById('sqlInjectionReport');

                if (!url) {
                    alert('Please enter a valid URL.');
                    return;
                }

                report.innerHTML = `Testing for SQL Injection on: ${url}...\n`;
                report.innerHTML += `- This is a simulated test. Replace with real tools for actual SQLi testing.\n`;
                report.innerHTML += `- Use tools like sqlmap for thorough testing.`;
